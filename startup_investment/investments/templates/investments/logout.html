<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Logout - Startup Investment Platform{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #002245;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2>Logout Successful</h2>
            <p>You have been successfully logged out.</p>
        </div>
        <a href="{% url 'login' %}" class="btn">Login</a>
    </div>
</body>
</html>
