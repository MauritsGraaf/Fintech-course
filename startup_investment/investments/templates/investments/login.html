<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Login - Startup Investment Platform{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif; /* Use a common font */
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .summary-container {
            background-color: #f2f2f2;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .summary-container h2 {
            margin-top: 0;
        }

        .summary {
            display: flex;
            justify-content: space-between;
        }

        .table-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        .actions {
            text-align: center;
        }

        .invest-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .invest-btn:hover {
            background-color: #45a049;
        }

        .website-btn {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .website-btn:hover {
            background-color: #005f79;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Startup Investment Platform</h1>
    </header>

    <main>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>

            <input type="submit" value="Login">
        </form>
        <p>{% if error %}{{ error }}{% endif %}</p>

        <!-- Button to direct users to the registration page -->
        <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
    </main>

    <footer>
        <p>Â© 2024 Startup Investment Platform. All rights reserved.</p>
    </footer>
</body>
</html>
