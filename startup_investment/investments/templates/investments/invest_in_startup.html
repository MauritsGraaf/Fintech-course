{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invest in Startup - Startup Investment Platform</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif; /* Use a common font */
        }

        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        h1, h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form input[type="submit"] {
            margin-top: 20px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Startup Investment Platform</h1>
    </header>

    <main>
        <h2>Invest in Startup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Invest</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Startup Investment Platform. All rights reserved.</p>
    </footer>
</body>
</html>
